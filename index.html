<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Arbre √âcolo - Jeu √âducatif</title>
    <style>
        /* --- 2Ô∏è‚É£ DESIGN & INTERFACE --- */
        :root {
            --sky: #87CEEB;
            --grass: #90EE90;
            --dark-grass: #228B22;
            --primary: #FF6B6B;
            --text: #333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: var(--sky);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Conteneur du jeu */
        #game-area {
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, var(--sky) 60%, var(--grass) 60%);
            position: relative;
            border: 8px solid #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Interface Utilisateur (HUD) */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none; /* Permet de cliquer √† travers */
        }

        .panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: bold;
            color: var(--text);
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        /* Personnage (Carr√© color√© avec yeux) */
        #player {
            width: 50px;
            height: 50px;
            background-color: var(--primary);
            position: absolute;
            bottom: 100px;
            left: 50px;
            border-radius: 10px;
            border: 3px solid #fff;
            transition: transform 0.1s;
            z-index: 10;
        }
        /* Yeux du personnage pour le rendre mignon */
        #player::before, #player::after {
            content: '';
            position: absolute;
            top: 10px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        #player::before { left: 10px; }
        #player::after { right: 10px; }

        /* Arbre Quotidien */
        #tree-container {
            position: absolute;
            bottom: 150px; /* Positionn√© sur l'herbe */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            transition: transform 0.3s ease-out;
        }

        #tree-sprite {
            font-size: 80px;
            line-height: 1;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            transition: filter 0.3s, transform 0.3s;
        }

        /* Barre de progression de l'arbre */
        #tree-needs {
            background: white;
            padding: 5px;
            border-radius: 10px;
            margin-top: 5px;
            display: none; /* Cach√© si on est loin */
        }

        .action-btn {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            margin: 0 2px;
            transition: transform 0.1s, background 0.2s;
        }
        .action-btn:hover { transform: scale(1.1); background: #f0f0f0; }
        .action-btn.done { background: #90EE90; opacity: 0.5; pointer-events: none; }

        /* Message de plantation r√©elle */
        #success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        #success-message h2 { color: var(--dark-grass); margin-top: 0; }
        #success-message p { color: #555; }
        
        /* Outils de debug (Simulation Temps) */
        #debug-tools {
            margin-top: 10px;
            background: #eee;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        button.sim-btn {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-area">
        <div class="hud">
            <div class="panel">üèÜ Arbres plant√©s : <span id="score">0</span></div>
            <div class="panel">üïí Heure : <span id="clock">08:00</span></div>
        </div>

        <div id="tree-container">
            <div id="tree-sprite">üå±</div>
            <div id="tree-needs">
                <button class="action-btn" onclick="careAction('water')" title="Arroser">üíß</button>
                <button class="action-btn" onclick="careAction('food')" title="Nourrir">üçÇ</button>
                <button class="action-btn" onclick="careAction('love')" title="Prot√©ger">‚ù§Ô∏è</button>
            </div>
        </div>

        <div id="player"></div>

        <div id="success-message">
            <h2>Bravo ! üåç</h2>
            <p>Tu as bien pris soin de ton arbre virtuel.</p>
            <p><strong>Un vrai arbre a √©t√© "plant√©" !</strong><br>(Simulation API Ecosia/Tree-Nation)</p>
            <button onclick="resetGame()" style="margin-top:15px; padding:10px 20px; background:var(--primary); color:white; border:none; border-radius:5px; cursor:pointer;">Planter un autre arbre</button>
        </div>
    </div>

    <div id="debug-tools">
        <strong>Outils de test (Prototype) :</strong>
        <button class="sim-btn" onclick="setTime(7)">Matin (7h)</button>
        <button class="sim-btn" onclick="setTime(12)">Midi (12h)</button>
        <button class="sim-btn" onclick="setTime(18)">Soir (18h)</button>
        <span>Utilise les fl√®ches ou ZQSD pour bouger.</span>
    </div>

    <script>
        // --- CONFIGURATION ---
        const player = document.getElementById('player');
        const treeContainer = document.getElementById('tree-container');
        const treeSprite = document.getElementById('tree-sprite');
        const treeNeedsDiv = document.getElementById('tree-needs');
        const scoreEl = document.getElementById('score');
        const clockEl = document.getElementById('clock');
        const successMsg = document.getElementById('success-message');

        // √âtat du jeu
        let gameState = {
            score: 0,
            hour: 8,
            gameActive: true,
            tree: {
                stage: 0, // 0: graine, 1: pousse, 2: arbre, 3: grand arbre
                actionsNeeded: { water: false, food: false, love: false }
            },
            player: { x: 50, y: 450, speed: 5 }
        };

        // --- 1Ô∏è‚É£ MOUVEMENT DU PERSONNAGE (JS Pur) ---
        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            keys[e.key.toLowerCase()] = true; // Support majuscules/minuscules
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            keys[e.key.toLowerCase()] = false;
        });

        function gameLoop() {
            if (!gameState.gameActive) return;

            // D√©placement X (Gauche/Droite)
            if (keys['ArrowRight'] || keys['d']) gameState.player.x += gameState.player.speed;
            if (keys['ArrowLeft'] || keys['q'] || keys['a']) gameState.player.x -= gameState.player.speed;

            // D√©placement Y (Haut/Bas - limit√© √† la zone d'herbe en bas)
            if (keys['ArrowUp'] || keys['z'] || keys['w']) gameState.player.y -= gameState.player.speed;
            if (keys['ArrowDown'] || keys['s']) gameState.player.y += gameState.player.speed;

            // Limites de l'√©cran
            if (gameState.player.x < 0) gameState.player.x = 0;
            if (gameState.player.x > 750) gameState.player.x = 750;
            if (gameState.player.y < 300) gameState.player.y = 300; // Ligne d'horizon
            if (gameState.player.y > 550) gameState.player.y = 550;

            // Appliquer la position
            player.style.left = gameState.player.x + 'px';
            player.style.top = gameState.player.y + 'px';

            // Interaction : Est-ce que le joueur est proche de l'arbre ?
            checkProximityToTree();

            requestAnimationFrame(gameLoop);
        }

        // --- LOGIQUE DE L'ARBRE ET DU TEMPS ---

        function initDay() {
            // R√©initialiser les besoins de l'arbre
            gameState.tree.actionsNeeded = { water: true, food: true, love: true };
            gameState.tree.stage = 0;
            updateTreeVisuals();
            
            // R√©initialiser les boutons
            document.querySelectorAll('.action-btn').forEach(btn => btn.classList.remove('done'));
            successMsg.style.transform = "translate(-50%, -50%) scale(0)";
            gameState.gameActive = true;
        }

        function checkProximityToTree() {
            // Position de l'arbre (fixe au centre)
            const treeX = 400 - 25; // Centre - moiti√© largeur
            const treeY = 400; // Position approximative Y

            const dist = Math.hypot(gameState.player.x - treeX, gameState.player.y - treeY);

            // Si distance < 100px, afficher les options d'entretien
            if (dist < 100 && gameState.hour >= 8 && gameState.hour < 17) {
                treeNeedsDiv.style.display = 'block';
            } else {
                treeNeedsDiv.style.display = 'none';
            }
        }

        // Action d'entretien (Click sur bouton)
        window.careAction = function(type) {
            if (!gameState.tree.actionsNeeded[type]) return; // D√©j√† fait

            // Marquer comme fait
            gameState.tree.actionsNeeded[type] = false;
            
            // Animation bouton
            const btn = document.querySelector(`.action-btn[onclick="careAction('${type}')"]`);
            btn.classList.add('done');

            // Faire grandir l'arbre
            gameState.tree.stage++;
            updateTreeVisuals();

            // V√©rifier victoire
            checkWinCondition();
        }

        function updateTreeVisuals() {
            // Animation de "pop"
            treeSprite.style.transform = "scale(1.2)";
            setTimeout(() => treeSprite.style.transform = "scale(1)", 200);

            // Changer le sprite selon le stade
            const stages = ['üå±', 'üåø', 'üå≥', 'üå≤'];
            treeSprite.textContent = stages[gameState.tree.stage];
            
            // Changer couleur l√©g√®rement pour feedback
            if(gameState.tree.stage === 3) {
                treeSprite.style.filter = "drop-shadow(0 0 10px gold)";
            } else {
                treeSprite.style.filter = "drop-shadow(0 5px 5px rgba(0,0,0,0.2))";
            }
        }

        function checkWinCondition() {
            const needs = gameState.tree.actionsNeeded;
            // Si tout est false (donc tout a √©t√© fait)
            if (!needs.water && !needs.food && !needs.love) {
                triggerWin();
            }
        }

        function triggerWin() {
            gameState.score++;
            scoreEl.textContent = gameState.gameState; // bug fix: scoreEl.textContent = gameState.score
            scoreEl.textContent = gameState.score;
            
            // Afficher message
            setTimeout(() => {
                successMsg.style.transform = "translate(-50%, -50%) scale(1)";
                // Simuler appel API ici
                console.log("API CALL: Tree Planted via Ecosia/Tree-Nation");
            }, 500);
        }

        window.resetGame = function() {
            initDay();
        }

        // --- SIMULATION DU TEMPS (Horloge) ---
        // Le temps passe vite pour le prototype : 1 seconde r√©elle = 10 minutes jeu
        setInterval(() => {
            if (!gameState.gameActive) return;
            
            // Avancer l'heure seulement si on n'est pas bloqu√© sur une heure fixe par les boutons de test
            // Pour ce prototype simple, on incr√©mente l'heure doucement
            // (Logique simplifi√©e pour d√©mo)
        }, 1000);

        // Fonction pour forcer l'heure (Test du prototype)
        window.setTime = function(h) {
            gameState.hour = h;
            clockEl.textContent = (h < 10 ? '0'+h : h) + ":00";
            
            // Gestion jour/nuit visuelle
            const gameArea = document.getElementById('game-area');
            if (h < 8 || h >= 18) {
                gameArea.style.filter = "brightness(0.5)"; // Nuit
                treeNeedsDiv.style.display = 'none'; // Impossible de travailler la nuit
            } else {
                gameArea.style.filter = "brightness(1)"; // Jour
            }
        }

        // Lancer le jeu
        initDay();
        gameLoop();

    </script>
</body>
</html>
